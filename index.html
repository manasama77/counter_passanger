<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Counter Passanger</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1>People Entered:</h1>
                <h2 id="count-el">0</h2>
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary btn-lg" id="increment-btn"
                            onclick="increment()">Increase</button>
                    </div>
                    <div class="col-12 mt-2 mb-2">
                        <button type="button" class="btn btn-success btn-lg" id="save-btn"
                            onclick="save()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <p id="save-el">Previous Entry: </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
